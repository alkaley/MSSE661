<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/flexbox.css">
	<link rel="stylesheet" href="/css/styles.css">
    <title>SignUp</title>
</head>
<body>
    <div class="main">
      <header>
        <nav>
			<a href="default.html">Home</a> | <a href="about.html">About</a> | <a href="login.html">Login</a> | <a href="signup.html">Signup</a> 
        </nav>
      </header>
      <div class="content">
        <div class="center">
          <h2>Signup</h2>
          <form novalidate>
            <label for="username">
              <span>Username:</span>
              <input id="username" type="text" placeholder="Username" />
            </label>
            <label for="email">
              <span>Email:</span>
              <input id="email" type="email" placeholder="Email" />
            </label>
            <label for="password">
              <span>Password:</span>
              <input id="password" type="password" placeholder="Password" />
            </label>
            <button onclick="doRegister(event)">Signup</button>
            <a href="/">Already signed up?</a>
          </form>
        </div>
      </div>
      <footer>
        <nav>
          &#169;Community Matrimonial Site
        </nav>
      </footer>
    </div>
</body>
  <script src="./src/service-helpers.js"></script>
  <script src="./src/auth.service.js"></script>
  <script src="./src/app.js"></script>
</html>
